<!-- Structured Data for Academic Publication -->
{% if page.layout == "publication" or page.collection == "publications" %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "ScholarlyArticle",
  "headline": "{{ page.title }}",
  "name": "{{ page.title }}",
  "description": "{{ page.abstract | strip_html | truncatewords: 50 }}",
  "url": "{{ page.url | absolute_url }}",
  {% if page.authors %}
  "author": [
    {% for author in page.authors %}
    {
      "@type": "Person",
      "name": "{{ author }}"
    }{% unless forloop.last %},{% endunless %}
    {% endfor %}
  ],
  {% endif %}
  {% if page.journal %}
  "publisher": {
    "@type": "Organization",
    "name": "{{ page.journal }}"
  },
  "isPartOf": {
    "@type": "Periodical",
    "name": "{{ page.journal }}"
  },
  {% endif %}
  {% if page.year %}
  "datePublished": "{{ page.year }}",
  {% endif %}
  {% if page.doi %}
  "identifier": [
    {
      "@type": "PropertyValue",
      "propertyID": "DOI",
      "value": "{{ page.doi }}"
    }
  ],
  "sameAs": "https://doi.org/{{ page.doi }}",
  {% endif %}
  {% if page.tags %}
  "keywords": [
    {% for tag in page.tags %}
    "{{ tag }}"{% unless forloop.last %},{% endunless %}
    {% endfor %}
  ],
  {% endif %}
  "genre": "Academic Article",
  "inLanguage": "en"
}
</script>
{% endif %}
